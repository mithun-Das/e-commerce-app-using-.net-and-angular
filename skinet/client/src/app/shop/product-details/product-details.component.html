<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-6">
      <h3>{{ this.product.name }}</h3>
      <p style="font-size: 2em">{{ this.product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fa fa-minus-circle text-warning mr-12"
          style="cursor: pointer; font-size: 2em"
          (click)="decrementQuantity()"
        ></i>
        <span class="font-weight-bold ml-2" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          class="fa fa-plus-circle text-warning mx-2"
          style="cursor: pointer; font-size: 2em"
          (click)="incrementQuantity()"
        ></i>
        <button
          (click)="addItemToBasket()"
          class="btn btn-outline-primary btn-lg ml-4"
        >
          Add to cart
        </button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
